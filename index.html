<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="./fonts/Norse-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="container">
         <img id="poza" src="/images/imagine frunze formular.avif" alt="image with leafes">
         <div id="bg">
            <img src="./images/odin-lined.png" alt="odin-lined">ODIN
         </div>
    </div>
    <div id="form-container">
        <div id="text-header">
            <h3>This is not a real online service! You know you need something<br>
                 like this in your life to help you realize your deepest dreams.<br>
                 Sign up <em>now</em> to get started.</h3>
            <h3>You <em>know</em> you want to.</h3>
        </div>
        <div id="formular">
            <h3>Let's do this!</h3>
            <form action="#" method="post">
                <div class="form-layout">
                    <div>
                        <label for="first_name">FIRST NAME</label><br>
                        <input type="text" name="first_name" id="first_name" required minlength="2" maxlength="20">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label><br>
                        <input type="text" name="last_name" id="last_name" required required minlength="2" maxlength="40">
                    </div>
                </div>

                <div class="form-layout">
                    <div>
                        <label for="email">EMAIL</label><br>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label><br>
                        <input type="tel" maxlength="15" pattern="[0-9]{10,15}" required>
                    </div>
                </div>

                <div class="form-layout">
                    <div>
                        <label for="password">PASSWORD</label><br>
                        <input type="password" name="password" id="password" required minlength="8" maxlength="64">
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label><br>
                        <input type="password" name="confirm_password" id="confirm_password" required minlength="8" maxlength="64">
                    </div>
                </div>
            </form>
        </div>
    </div>
    </main> 
    <script src="script.js"></script>
</body>
</html>
